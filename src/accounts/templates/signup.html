<!-- accounts/templates/signup.html -->
{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="wrapper" style="text-align: center;">
    <h1>회원가입</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            Username: <br>
            <input name="username" type="text">
            <br>
            Password: <br>
            <input name="password1" type="password" placeholder="Input Password" autocomplete="current-password"/>
            <br>
            Confirm: <br>
            <input name="password2" type="password" placeholder="Confirm Your Password" autocomplete="nope"/>
            <br>
            이메일: <br>
            <input name="email" type="email">
        </div>
        <br><br>
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
</div>
{% endblock %}
