<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>

    {% bootstrap_javascript %}

    <title>{% block title %}Aparches MMD Favorites{% endblock %}</title>

<body class="bg-dark text-white">
    {% block content %}
    {% endblock %}
</body>
</html>
